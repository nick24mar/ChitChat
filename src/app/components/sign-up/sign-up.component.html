<div class="card">
  <div class="card-body">
    <div class="container login-form">
      
        <div class="alert alert-danger" *ngIf="errMsg">
          {{ errMsg }}
        </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" 
                class="form-control"
                [(ngModel)]="email"
                name="email"
                id="exampleInputEmail1"
                placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Display Name</label>
          <input type="text" 
                [(ngModel)]="displayName"
                name="displayName"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Your display name">
        </div>

        <button type="button" class="btn btn-primary" (click)="registerUser()">Sign me up</button>
        <a routerLink="/login">Already have an account? Sign in here</a>
      </form>
    </div>
  </div>
</div>
